<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <script src="./javascript/script.js" defer></script>

  </head>
  <body>

    <div class="circulo"></div>
    
    <img class="logo" src="assets/img/logo.png" alt="logo starbucks" />
    
    <div class="conteudo">

      <div class="caixa-texto">

        <h2>Não é apenas Café, é um <span>Starbucks</span></h2>
    
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis praesentium
          voluptatem perspiciatis, fuga numquam nulla consequuntur in officiis magni
          rerum quaerat natus doloribus
        </p>

        <button>Saiba Mais</button>
  
      </div>

      <div class="caixa-img">

        <img class="starbucks" src="assets/img/copoVerde.png" alt="copo verde grande">

      </div>
      
    </div>

    <div class="menu">

      <img class="copinho verde"  src="assets/img/copoVerdePequeno.png" alt="copo pequeno verde">
      <img  class="copinho amarelo" src="assets/img/copoMorangoLeitePequeno.png" alt="copo morango pequeno">
      <img class="copinho rosa" src="assets/img/copoMorangoPequeno.png" alt="morango copo pequeno">

    </div>
    
  </body>
</html>
